<div class="user-details">

  <h1> Name -- {{ user.name }} </h1>
  <h4 class="designation"> Designation -- {{ user.designation }}  </h4>

  <button (click)="toggleISCollaped()"> Show/Hide Details </button>
  <div *ngIf="!isCollapsed">

    <p> Address -- {{ user.address }} </p>
    
    <div *ngIf="user.phone.length > 0">
      <p *ngFor=" let phoneNumber of user.phone "> Phone --  {{ phoneNumber }}  </p>
    </div>

    <button class="btn btn-primary">Save</button>

  </div>

</div>
